<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store By Cyber Warriors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Session -->
    <header class="header">
        <!-- Logo -->
        <a href="#" class="logo"><i class="fa-solid fa-basket-shopping"></i>Grocery</a>
        <!-- Menu -->
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#features">features</a>
            <a href="#products">products</a>
            <a href="#categories">categories</a>
            <a href="#review">review</a>
            <a href="#blogs">blogs</a>
        </nav>
        <div class="icons">
            <div class="Bar"><i class="fa-solid fa-bars"></i></div>
            <div class="Search"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
            <div><i class="fa-solid fa-user"></i></div>
        </div>
        <!-- Search Bar -->
        <form class="search-form">
            <input type="search" id="search-box" placeholder="Search Here .....">
            <label for="search-box" class="fa fa-search"></label>
        </form>

        <!-- Shopping Cart -->
         <div class="shopping-cart">
            <div class="box">
                <i class="fa-solid fa-trash"></i>
                <img src="images/cart-img-1.png">
                <div class="content">
                    <h3>Watermelon</h3>
                    <span class="price">$5.99/ -</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-trash"></i>
                <img src="images/cart-img-2.png">
                <div class="content">
                    <h3>Onion</h3>
                    <span class="price">$4.99/ -</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-trash"></i>
                <img src="images/cart-img-3.png">
                <div class="content">
                    <h3>Chicken</h3>
                    <span class="price">$6.99/ -</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>
            <div class="total"> Total : $17.95/- </div>
            <a href="#" class="btn">Checkout</a>
         </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
